<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js
    "></script>
    <script defer src="app.js"></script>
    <title>Hackathon project</title>
  </head>
  <header>This is a fun space for you!</header>
  <body></body>
  <footer>
    <div class="inputs">
      Enter your name, birthday, credit card info and phone number for more cool
      features!
    </div>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="bday">Birthday:</label><br />
      <input type="text" class="input-bday" /><br />
      <label for="cc">Credit Card:</label><br />
      <input type="text" class="input-cc" /><br />
      <label for="phone">Phone:</label><br />
      <input type="text" class="input-phone" /><br />
    </form>
    <div class="instructions">
      Right-Click and drag to Rotate, Left-Click and drag zoom and interact in
      other ways.
    </div>
    <div class="colorPicker">
      <label for="colorpicker">Page BackGround Color Picker:</label>
      <input type="color" id="colorpicker" value="#000000" />
    </div>
  </footer>
</html>
